    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Full page */
    body, html {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2dd4bf;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      color: #d1d5db;
    }

    /* Optional: animated underline */
    h1::after {
      content: "";
      display: block;
      width: 50%;
      height: 4px;
      margin: 1rem auto 0;
      background: linear-gradient(90deg, #2dd4bf, #38bdf8);
      border-radius: 2px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { width: 50%; }
      50% { width: 70%; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Under Construction</h1>
    <p>We are working on something amazing. Stay tuned!</p>
  </div>
</body>
</html>
